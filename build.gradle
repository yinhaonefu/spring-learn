group 'com.spring.test'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-context:3.2.18.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
